<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  // ONLY works in CHROME - https://caniuse.com/#feat=speech-recognition

  // Reference: https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API#JavaScript
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  const words = document.querySelector('.words');
  let para = document.createElement('p');
  words.appendChild(para);


  recognition.addEventListener('result', e => {
    let transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');
    // console.log(transcript);

    if (transcript.includes('poop')) {
      transcript = transcript.replace('poop', 'ðŸ’©');
    }

    para.textContent = transcript;

    if (e.results[0].isFinal) {
      para = document.createElement('p');
      words.append(para);
    }
  });


  recognition.addEventListener('end', recognition.start);

  recognition.start();

  function start() {
    console.log('start');
  }

  function stop() {
    console.log('stop');
  }
</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }

    .recordings-btns {
      text-align: center;
    }

    .btn {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid green;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #CCC;
    }
  </style>

</body>
</html>
